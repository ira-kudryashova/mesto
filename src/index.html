<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../src/pages/index.css"> -->
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип сайта Место">
        </header>      
       
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="https://images.unsplash.com/photo-1469598614039-ccfeb0a21111?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fG1lbWV8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="кнопка редактирования профиля"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Кнопка добавления фотографии"></button>
            </section>
            
            <section class="cards" aria-label="Фотографии"></section>
        </main>
        
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
       
        <div class="popup popup-profile">
            <div class="popup__container">
                <form class="form form-profile" name="popup-form" novalidate>
                    <button class="popup__close" type="button"></button>
                    <h2 class="form__name">Редактировать профиль</h2>
                        <fieldset class="form__input-container">
                            <input type="text" name="name" id="username-input" class="form__item form__item_user_name" placeholder="Имя" minlength="2" maxlength="40" required>
                            <span class="form__item-error username-input-error"></span>
                            
                            <input type="text" name="job" id="job-input" class="form__item form__item_user_job" placeholder="О себе" minlength="2" maxlength="200" required>
                            <span class="form__item-error job-input-error"></span>
                        </fieldset>   
                    <button class="form__submit-button" type="submit" disabled>Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup-add">
            <div class="popup__container">
                <form class="form form-cards" name="popup-form" novalidate>
                    <button class="popup__close" type="button"></button>
                    <h2 class="form__name">Новое место</h2>
                        <fieldset class="form__input-container">
                            <input type="text" name="name" id="cardname-input" class="form__item form__item_image_name" placeholder="Название" minlength="2" maxlength="30" required>
                            <span class="form__item-error cardname-input-error"></span>
                            
                            <input type="url" name="link" id="link-input" class="form__item form__item_image_link" placeholder="Ссылка на картинку" required>
                            <span class="form__item-error link-input-error"></span>
                        </fieldset>   
                    <button class="form__submit-button" type="submit" disabled>Создать</button>
                </form>
            </div>
        </div> 

        <div class="popup popup-image">
            <div class="popup-image__container">
                <button type="button" class="popup__close"></button>
                <figure class="figure">
                    <img class="popup-image__pic" src="#" alt="Фотография пользователя">
                    <figcaption class="popup-image__title"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    
        <template id="card__template">
            <article class="card">
                <div class="card__image">
                    <img class="card__pic" src="#" alt="Фотография пользователя">
                    <button class="card__trash" type="button" aria-label="Значок удаления карточки"></button>
                </div>
                <div class="card__description">
                    <h2 class="card__name"></h2>
                    <button class="card__like" type="button" aria-label="Значок лайк"></button>
                </div>
            </article>
        </template>

</body>
</html>
