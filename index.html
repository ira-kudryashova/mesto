<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип сайта Место">
        </header>      
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar-2.png" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="кнопка редактирования профиля"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Кнопка добавления фотографии"></button>
            </section>
            <section class="cards" aria-label="Фотографии">
                <article class="card">
                    <img class="card__pic" src="./images/dombai-2.png" alt="Домбай">
                    <div class="card__description">
                        <h2 class="card__name">Домбай</h2>
                        <button class="card__button" type="button">
                            <img class="card__like" src="./images/like.svg" alt="Значок лайк">
                        </button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__pic" src="./images/elbrus-2.png" alt="Эльбрус">
                    <div class="card__description">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button class="card__button" type="button">
                            <img class="card__like" src="./images/like.svg" alt="Значок лайк">
                        </button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__pic" src="./images/karachaevsk-2.png" alt="Карачаево-Черкессия">
                    <div class="card__description">
                        <h2 class="card__name">Карачаево-Черкессия</h2>
                        <button class="card__button" type="button">
                            <img class="card__like" src="./images/like.svg" alt="Значок лайк">
                        </button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__pic" src="./images/firenze-2.JPG" alt="Флоренция">
                    <div class="card__description">
                        <h2 class="card__name">Флоренция</h2>
                        <button class="card__button" type="button">
                            <img class="card__like" src="./images/like.svg" alt="Значок лайк">
                        </button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__pic" src="./images/dagestan-2.jpeg" alt="Дагестан">
                    <div class="card__description">
                        <h2 class="card__name">Дагестан</h2>
                        <button class="card__button" type="button">
                            <img class="card__like" src="./images/like.svg" alt="Значок лайк">
                        </button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__pic" src="./images/prague-2.JPG" alt="Прага">
                    <div class="card__description">
                        <h2 class="card__name">Прага</h2>
                        <button class="card__button" type="button">
                            <img class="card__like" src="./images/like.svg" alt="Значок лайк">
                        </button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <form class="form" name="popup-form">
                    <button class="form__close-button" type="button"></button>
                    <h2 class="form__name">Редактировать профиль</h2>
                        <fieldset class="form__input-container">
                            <input type="text" name="name" class="form__item form__item_user_name">
                            <input type="text" name="job" class="form__item form__item_user_job">
                        </fieldset>   
                    <button class="form__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>   
    <script src="./scripts/index.js"></script>
</body>
</html>
